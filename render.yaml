services:
  - type: web
    name: tonpay-backend
    env: node
    plan: free
    rootDir: server
    buildCommand: npm ci --only=production
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      # PORT is auto-assigned by Render, don't set it
      # Add your other environment variables in Render dashboard

